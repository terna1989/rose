<html>
  <head>
    <title>Calculator</title>
    <style>
      .bt{
  padding:5px;
  border-color: orange;
  width: 80px;
  text-align:center;
  cursor:pointer;
}
div{
  
  background-color:gray;
  width:400px;
  display:flex;
  
}
      form{
        text-align:center;
      }
    </style>
<script>
      function additionOf(){
  let num1 = document.getElementById("firstnumber").value
  let num2 = document.getElementById("secondnumber").value
  let sol = parseInt(num1) + parseInt(num2);
  document.getElementById("result").innerHTML="Your answer is:" + sol;
}
function substractionOf(){
 let num1 = document.getElementById("firstnumber").value
 let num2 = document.getElementById("secondnumber").value
 let tol = num1 - num2;
  document.getElementById("result").innerHTML="Your answer is:" + tol;
}
function multiplyBy(){
 let  num1 = document.getElementById("firstnumber").value
let  num2 = document.getElementById("secondnumber").value
  document.getElementById("result").innerHTML="Your answer is:" + num1*num2;
  
}
function divideBy(){
  let num1 = document.getElementById("firstnumber").value
 let num2 = document.getElementById("secondnumber").value
  document.getElementById("result").innerHTML= "Your answer is:" + num1/num2;
}
      </script>
  </head>
  <body>
    <div>
    <form>
      <br><br>
      <label>First Number:</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="firstnumber"><br><br>
      <label>Second Number:</label><input type="text" id="secondnumber"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="button" class="bt" onclick="additionOf()" value="Addition"/>
      <input type="button" class="bt" onclick="substractionOf()" value="Substract"/><br><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="button" class="bt" onclick="multiplyBy()" value="Multiply"/>
      <input type="button" class="bt" onclick="divideBy()" value="Divide"/><br><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <span id="result"></span><br><br>
       </form>
      </div>
     
      
      </body>
    </html>
